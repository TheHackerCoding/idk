<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="center">
        <div class="">
           <div class="title"> Calculator</div>

           <table border="1"></table>
           <tr>
             <td colspan="3"><input type="text" 
                id="result"/><td>
                 <td><input type="button" value="c" onclick="clr()"/> </td>
                    
                <div class="row">
                    <div class="col"><td><input type="button" value="1" onclick="dis('1')"/> </td></div>
                    <div class="col"><td><input type="button" value="2" onclick="dis('1')"/> </td></div>
                    <div class="col"><td><input type="button" value="3" onclick="dis('1')"/> </td></div>
                    <div class="col"><td><input type="button" value="/" onclick="dis('1')"/> </td></div>
                </div>
                <div class="row">
                    <div class="col"><td><input type="button" value="4" onclick="dis('1')"/> </td></div>
                    <div class="col"><td><input type="button" value="5" onclick="dis('1')"/> </td></div>
                    <div class="col"><td><input type="button" value="6" onclick="dis('1')"/> </td></div>
                    <div class="col"><td><input type="button" value="-" onclick="dis('1')"/> </td></div>
                </div>
                <div class="row">
                    <div class="col"><td><input type="button" value="7" onclick="dis('1')"/> </td></div>
                    <div class="col"><td><input type="button" value="8" onclick="dis('1')"/> </td></div>
                    <div class="col"><td><input type="button" value="9" onclick="dis('1')"/> </td></div>
                    <div class="col"><td><input type="button" value="+" onclick="dis('1')"/> </td></div>
                </div>
                <div class="row">
                    <div class="col"><td><input type="button" value="." onclick="dis('1')"/> </td></div>
                    <div class="col"><td><input type="button" value="0" onclick="dis('1')"/> </td></div>
                    <div class="col"><td><input type="button" value="=" onclick="dis('1')"/> </td></div>
                    <div class="col"><td><input type="button" value="*" onclick="dis('1')"/> </td></div>
                </div>
        </div>
    </div>
    
    
</body>
</html>
